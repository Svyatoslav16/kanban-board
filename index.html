<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kanban</title>
  <link rel="stylesheet" href="styles/main.css" type="text/css">
  <link rel="stylesheet" href="styles/header.css" type="text/css">
  <link rel="stylesheet" href="styles/footer.css">
</head>
<body>
  <header class="header">
    <div class="hamburger-menu">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <h1 class="header-title">Awesome Kanban Board</h1>
    <div class="header__list-avatar">
      <button class="header__list-button">
        <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M11 0C4.9 0 0 4.9 0 11C0 17.1 4.9 22 11 22C17.1 22 22 17.1 22 11C22 4.9 17.1 0 11 0ZM16 13H13V16C13 17.1 12.1 18 11 18C9.9 18 9 17.1 9 16V13H6C4.9 13 4 12.1 4 11C4 9.9 4.9 9 6 9H9V6C9 4.9 9.9 4 11 4C12.1 4 13 4.9 13 6V9H16C17.1 9 18 9.9 18 11C18 12.1 17.1 13 16 13Z" fill="black"/>
        </svg>
        Create new list
      </button>
      <div class="header__avatar-container">
        <img class="header__avatar" src="./images/user-avatar.jpg" />
        <div class="header__arrow">
          <svg width="12" height="8" viewBox="0 0 12 8" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M1.415 0.209991L6 4.79499L10.585 0.209991L12 1.62499L6 7.62499L0 1.62499L1.415 0.209991Z" fill="white"/>
          </svg>
        </div>
      </div>
    </div>
  </header>
  <main class="main">
    <div class="scroll-container">
    </div>
  </main>
  <footer class="footer">
    <div>
      Active tasks:&nbsp;
      <span>
        &lt;<b class="active-tasks-counter"></b>&gt;
      </span>
    </div>
    <div>
      Finished tasks: &nbsp;
      <span>
        &lt;<b class="finished-tasks-counter"></b>&gt;
      </span>
    </div>
    <div class="kanban-board-date">
      Kanban board by 
      <span>
        &lt;Gav0r&gt;
      </span>,&nbsp;
      <span>
        &lt;2021&gt;
      </span>
    </div>
  </footer>

  <script type="module" src="scripts/header.js"></script>
  <script type="module" src="scripts/boards/main.js"></script>
</body>
</html>
